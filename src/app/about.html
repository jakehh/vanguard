<body>
    <div id="holder"></div>
    <nav class="navbar navbar-default navbar-fixed-top" style="-webkit-app-region: drag" role="navigation">
        <!-- Collect the nav links, forms, and other content for toggling -->

            <ul class="nav navbar-nav appbuttons" draggable="false">
                <li class="pull-left closebutton close-button" draggable="false"></li>
                <li class="minimize-disabled" draggable="false"></li>
                <li class="fullscreen-disabled" draggable="false"></li>
            </ul>
    </nav>
    <!-- End Navigation -->

    <div class="container-fluid">
        <div class="row">
            <img src="resources/img/icon.png" height="80" width="80" />
            <h4>Vanguard</h4>
            <div class="about-text">Version 0.1 <br />
                Homepage: <a href="https://github.com/jakehh/vanguard">https://github.com/jakehh/vanguard</a> <br />
                Developers: <br />
                Jake Jarrett <<a href="mailto:jakeryanjarrett@gmail.com">jakeryanjarrett@gmail.com</a>> <br />

                Developed using node-webkit <script>document.write(process.version);</script>. <br />
            </div>
        </div>
    </div>
    <script src="lib/jquery/jquery-1.11.0.min.js"></script>
    <script src="lib/jquery/jquery-migrate-1.2.1.min.js"></script>
    <script>
    var ngui = require('nw.gui');
    var nwin = ngui.Window.get();

    $( ".close-button" ).click (function(event) {
        nwin.close();
    });

    $('a').click(function(e) {
        e.preventDefault();
        ngui.Shell.openExternal($(this).html());
    });

    $('.close-button').hover(
        function () {
            $('.close-button').toggleClass("hover");
        },
        function() {
            $('.close-button').toggleClass("hover");
        }
    );

    $('.minimize-disabled').hover(
        function () {
            $('.close-button').toggleClass("hover");
        },
        function() {
            $('.close-button').toggleClass("hover");
        }
    );

    $('.fullscreen-disabled').hover(
        function () {
            $('.close-button').toggleClass("hover");
        },
        function() {
            $('.close-button').toggleClass("hover");
        }
    );
    </script>
</body>
</html>
